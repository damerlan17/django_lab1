{% extends 'base.html' %}

{% block title %}Удалить профиль?{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить свой профиль?</h2>
<p>Это действие нельзя отменить.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'accounts:profile' %}">Отмена</a>
</form>
{% endblock %}
